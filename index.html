<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yathaartha| Daily Grocery</title>
    <script
      src="https://kit.fontawesome.com/538af86eaa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="assets/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="list-content">
        <h1>List Grocery Items</h1>
        <form action="">
          <input
            type="text"
            placeholder="cereals"
            id="groceryItem"
            name="groceryItem"
          />
        </form>
        <div class="save/submit">
          <button class="submit" id="submitBtn">Submit</button>
          <button class="save invisible" id="saveBtn">Save</button>
        </div>
        <div id="list" class="visible">
          <ul>
            <!-- <span>Eggs</span><button><i class="far fa-edit"></i></button>
              <button><i class="far fa-trash-alt"></i></button> -->
          </ul>
        </div>
        <button id="clear" class="invisible">Clear</button>
      </div>
    </div>
  </body>
</html>
